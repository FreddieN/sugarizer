<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>My Activity</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>

  <!-- Add more buttons here -->
  <button class="round-button green toolbutton" id="green-button" title="Green Button"></button>
  <button class="round-button yellow toolbutton" id="yellow-button" title="Yellow Button"></button>

  <!-- Buttons with class="pull-right" will be right aligned -->
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
</div>

<!-- The content of your activity goes inside the canvas -->
<div id="canvas">
  <div class="rotate-display">Please rotate your display to landscape.</div>
  <ul class="set">
    <li class="standard red"><span class="number">1</span></li>
    <li class="standard orange"><span class="number">2</span></li>
    <li class="standard yellow"><span class="number">3</span></li>
    <li class="standard green"><span class="number">4</span></li>
    <li class="standard aquamarine"><span class="number">5</span></li>
    <li class="standard blue"><span class="number">6</span></li>
    <li class="standard purple"><span class="number">7</span></li>
    <li class="standard red"><span class="number">8</span></li>
  </ul>
  <ul class="blackkeys">
    <li class="black"></li>
    <li class="black"></li>
    <li style="z-index: -1;" class="black"></li>
    <li class="black"></li>
    <li class="black"></li>
    <li class="black"></li>
    <li style="z-index: -1;" class="black"></li>
  </ul>

</div>
</body>

</html>
